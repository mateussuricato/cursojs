<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pais</title>
</head>
<body>
    <h1>Estrangeiro ou brasileiro</h1>
    <input type="text" value="Digite aqui seu país..." name="text1" id="text1">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
        var pais = window.document.getElementById('text1')
        var vel = (pais.value.toUpperCase())
        res.innerHTML = `<p>Seu país é: ${vel}</p>`
        if(vel != 'BRASIL'){
        res.innerHTML += `<p>Você é estrangeiro</p>`
        } else {
        res.innerHTML += `<p>Você é brasileiro</p>`
        }
           
       
    }
    </script>
</body>
</html>
